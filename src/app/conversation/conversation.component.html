<div class="conv">
  <div class="userInput">
    <p>{{ obj["entrada"] }}</p>
    <div class="em_div">
      <p class="em" *ngFor="let item of _emociones">{{ item }}</p>
    </div>
  </div>
</div>

<div class="conv">
  <p class="assistOutput">{{ obj["respuesta"] }}</p>
  <!-- <p class="assistOutput">Audio :  {{obj["url_audio"] }}</p> -->
  <div *ngIf="obj['url_audio']">
    <h3></h3>
    <h3></h3>
    <audio controls [src]="audioUrl">
      Your browser does not support the audio tag.
    </audio>
  </div>
</div>

<div class="conv" *ngIf="enviarDesconexion()">
  <p class="disconnectMsg">
    {{ "El chat se ha cerrado" }}
  </p>
</div>
